<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Morris OlIHA" />
  <meta name="description" content="Product Review Form by Morris OlIHA for WDD 131."/>
  <title>Product Review Form by Morris OlIHA</title>
  <link rel="stylesheet" href="styles/form.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Product Review Form</h1>
  <form method="get" action="review.html">
    <!-- Product Name -->
    <label for="productName">Select a Product:</label>
    <select name="productName" id="productName" required>
      <option value="" disabled selected>Select a Product...</option>
    </select>

    <!-- Overall Rating -->
    
    <fieldset class="rating">
  <legend>Overall Rating</legend>
  <div class="star-rating">
    <label><input type="radio" name="rating" value="1" required />1 ⭐</label>
    <label><input type="radio" name="rating" value="2" />2 ⭐</label>
    <label><input type="radio" name="rating" value="3" />3 ⭐</label>
    <label><input type="radio" name="rating" value="4" />4 ⭐</label>
    <label><input type="radio" name="rating" value="5" />5 ⭐</label>
  </div>
</fieldset>

    <!-- Date -->
    <label for="installationDate">Date of Installation</label>
    <input type="date" id="installationDate" name="installationDate" required />

    <!-- Features -->
  <fieldset>
  <legend>Useful Features</legend>
  <p>Which features did you find useful in the product? (Click all that apply)</p>
  <div class="feature-group">
    <div class="feature-item">
      <input type="checkbox" id="feature1" name="features" value="easy-to-use">
      <label for="feature1">Easy to Use</label>
    </div>
    <div class="feature-item">
      <input type="checkbox" id="feature2" name="features" value="durable">
      <label for="feature2">Durable</label>
    </div>
    <div class="feature-item">
      <input type="checkbox" id="feature3" name="features" value="portable">
      <label for="feature3">Portable</label>
    </div>
    <div class="feature-item">
      <input type="checkbox" id="feature4" name="features" value="affordable">
      <label for="feature4">Affordable</label>
    </div>
  </div>
</fieldset>

    <!-- Review -->
    <label for="review">Written Review (Optional)</label>
    <textarea id="review" name="review"></textarea>

    <!-- Username -->
    <label for="username">Your Name (Optional)</label>
    <input type="text" id="username" name="username" />

    <input type="submit" value="Post Review" />
  </form>

  <footer class="center-footer">
    <p>© 2025 Morris OlIHA | Nigeria</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/form.js" defer></script>
  <script>
    // Last modified
    document.getElementById("lastModified").textContent = "Last Modified: " + document.lastModified;
  </script>
</body>
</html>
